<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub search</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="https://unpkg.com/vue@3"></script>
</head>

<body>
    <div id="app">
        <!-- Favoritos -->
        <div class="favorites">
            <div class="favorite" v-for="alias in TodosFavoritos">
                <a href="">
                    <img v-bind:src="alias.avatar_url" :alt="alias.login" class="favorite__avatar">
                </a>
            </div>
        </div>

        <!-- Content -->
        <article class="content">
            <h1 class="content__title">Buscar Usuarios de GitHub</h1>
            <!-- Search -->
            <form class="search" v-on:submit.prevent="Buscar">
                <input type="text" v-model="busqueda" class="search__input" required placeholder="Escriba un nombre de usuario">
                <input type="submit" class="search__submit" value="Buscar">
            </form>

            <!-- Resultado -->
            <div class="result" v-if="resultado">
                <a v-if="esFavorito" href="" class="result__toggle-favorite" @click.prevent="RemoverFavorito">Eliminar favorito<img src="imagenes/Eliminar.png" width="20" height="20" alt=""></a>
                <!--<a v-if="favoritos.has(resultado.id)" href="" class="result__toggle-favorite" @click.prevent="RemoverFavorito">Eliminar favorito<img src="imagenes/Eliminar.png" width="20" height="20" alt=""></a>-->
                <a v-else href="" class="result__toggle-favorite" @click.prevent="addFavorito">Añadir a favoritos <img src="imagenes/estrella.png" width="30" height="30" alt=""></a>
                <h2 class="result__name">{{resultado.name}}</h2>
                <img v-bind:src="resultado.avatar_url" class="result__avatar" alt="">
                <p class="result__bio">{{resultado.bio}}
                    <br>
                    <a :href="resultado.html_url" class="result__blog" target="blank">Perfil del Usuario</a>
                </p>
            </div>

            <p v-else>Esperando por la búsqueda</p>
            <!-- Error -->
            <!--<div class="alert alert-danger" role="alert" v-show="fail">{{fail}}</div>-->
            <div v-show="fail" class="result__error">{{fail}}</div>
            
        </article>
    </div>
    <script src="js/main.js"></script>
    <script>
        const AppMontada = ella.mount('#app')
    </script>
</body>

</html>
